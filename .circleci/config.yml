# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.5

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  set-up: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - path-filtering/filter:
          name: check-updated-files
          base-revision: master
          config-path: .circleci/config/continue.yaml
          mapping: .circleci/config/service_mapping.conf